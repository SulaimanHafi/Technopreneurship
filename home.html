<!DOCTYPE html>
<html lang="id">
<!-- head sama seperti di atas, ganti judul -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bafoto Booth - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { poppins: ['Poppins','sans-serif'] },
          colors: { primary: '#1D4ED8' }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="font-poppins bg-white text-gray-800 flex flex-col min-h-screen">
  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-100 via-white to-blue-100 shadow-lg border-b-2 border-primary">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-6">
      <a href="home.html">
        <img src="assets/logo.png" alt="Logo" class="h-20 drop-shadow-lg transition-transform duration-300 hover:scale-105">
      </a>
      <nav>
        <ul class="flex gap-6 font-semibold text-lg">
          <li><a href="home.html" class="text-primary underline underline-offset-4">Home</a></li>
          <li><a href="product.html" class="hover:text-primary transition-colors">Product</a></li>
          <li><a href="about.html" class="hover:text-primary transition-colors">About</a></li>
          <li><a href="contact.html" class="hover:text-primary transition-colors">Contact</a></li>
          <li><a href="login.html" class="hover:text-primary transition-colors">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow">
    <section class="text-center py-24 bg-gradient-to-r from-blue-50 via-white to-blue-100 shadow-inner rounded-b-3xl">
      <h1 class="text-5xl md:text-6xl font-extrabold mb-6 text-primary drop-shadow">Selamat Datang di Bafoto Booth</h1>
      <p class="max-w-2xl mx-auto mb-10 text-xl text-gray-700">
        Studio photobooth modern untuk mengabadikan momen spesial Anda dengan pengalaman seru dan properti menarik.
      </p>
      <a href="product.html"
         class="bg-primary text-white px-8 py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-blue-700 hover:scale-105 transition-transform duration-200">
         Lihat Paket Foto
      </a>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-blue-100 via-white to-blue-100 text-center py-6 mt-auto border-t-2 border-primary shadow-inner">
    <span class="font-semibold text-primary">&copy; 2025 Bafoto Booth</span>
  </footer>
  <script src="script.js"></script>
</body>
</html>
